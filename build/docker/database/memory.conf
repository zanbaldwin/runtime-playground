[mysqld]

performance_schema = off

# performance_schema_digests_size = 10000
performance_schema_digests_size = 1000
# performance_schema_error_size = 4860
performance_schema_error_size = 1
# performance_schema_events_stages_history_long_size = 10000
performance_schema_events_stages_history_long_size = 1000
# performance_schema_events_statements_history_long_size = 10000
performance_schema_events_statements_history_long_size = 1000
# performance_schema_events_transactions_history_long_size = 10000
performance_schema_events_transactions_history_long_size = 1000
# performance_schema_events_waits_history_long_size = 10000
performance_schema_events_waits_history_long_size = 1000
# performance_schema_max_cond_classes = 100
performance_schema_max_cond_classes = 80
# performance_schema_max_digest_length = 1024
performance_schema_max_digest_length = 512
# performance_schema_max_mutex_classes = 300
performance_schema_max_mutex_classes = 210
# performance_schema_max_rwlock_classes = 60
performance_schema_max_rwlock_classes = 50
# performance_schema_max_sql_text_length = 1024
performance_schema_max_sql_text_length = 512
# performance_schema_max_stage_classes = 175
performance_schema_max_stage_classes = 150
# performance_schema_max_thread_classes = 100
performance_schema_max_thread_classes = 50

skip-external-locking

# max_allowed_packet = 64M
max_allowed_packet = 16M
# innodb_buffer_pool_size = 128M
innodb_buffer_pool_size = 16M
# innodb_log_buffer_size = 16M
innodb_log_buffer_size = 2M
# max_connections = 151
max_connections = 10
# key_buffer_size = 8M
key_buffer_size = 4M
# thread_cache_size = 9
thread_cache_size = 1
# host_cache_size = 279
host_cache_size = 0
# query_cache_size = 0
query_cache_size = 0
# innodb_ft_cache_size = 8M
innodb_ft_cache_size = 2M
# innodb_ft_total_cache_size = 512M
innodb_ft_total_cache_size = 64M
# thread_stack = 280K
thread_stack = 140K
# sort_buffer_size = 256K
sort_buffer_size = 128K
# read_buffer_size = 128K
read_buffer_size = 64K
# read_rnd_buffer_size = 256K
read_rnd_buffer_size = 128K
# max_heap_table_size = 16M
max_heap_table_size = 8M
# tmp_table_size = 16M
tmp_table_size = 8M
# bulk_insert_buffer_size = 8M
bulk_insert_buffer_size = 4M
# join_buffer_size = 256K
join_buffer_size = 128K
# net_buffer_length = 16K
net_buffer_length = 8K
# innodb_sort_buffer_size = 1M
innodb_sort_buffer_size = 512K
# binlog_cache_size = 32K
binlog_cache_size = 16K
# binlog_stmt_cache_size = 32K
binlog_stmt_cache_size = 16K
